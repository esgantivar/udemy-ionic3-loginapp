        <img src="assets/imgs/app-logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-20">
        <h3>Ionic Login App</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <button ion-button icon-left block color="google">

          Facebook
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
